<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор температуры Pt100</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .calculator {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 100%;
            height: 30px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            height: 40px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0069d9;
        }
        #result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Калькулятор температуры Pt100</h2>
        <label for="resistance">Сопротивление (Ω):</label>
        <input type="number" id="resistance" value="100">
        <button onclick="calculateTemperature()">Рассчитать</button>
        <label for="temperature">Температура (°C):</label>
        <input type="number" id="temperature" readonly>
        <div id="result"></div>
    </div>

    <script>
        function calculateTemperature() {
            let resistance = parseFloat(document.getElementById('resistance').value);
            let temperature = (resistance - 100) / 0.385; // Примерная формула для Pt100
            document.getElementById('temperature').value = temperature.toFixed(2);
            document.getElementById('result').innerText = `Рассчитанная температура: ${temperature.toFixed(2)} °C`;
        }
    </script>
</body>
</html>
