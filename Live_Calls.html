<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50 кнопок</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .button-container button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .back-button {
            margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Кнопка "Вернуться на предыдущую страницу" -->
    <button class="back-button" onclick="window.history.back()">Вернуться на предыдущую страницу</button>

    <!-- Контейнер с 50 кнопками -->
    <div class="button-container">
        <!-- Генерация 50 кнопок -->
        <script>
            for (let i = 1; i <= 50; i++) {
                document.write(`<button onclick="alert('Вы нажали кнопку ${i}')">Кнопка ${i}</button>`);
            }
        </script>
    </div>

</body>
</html>
