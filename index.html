<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Калькулятор</title>
    <style>
        /* Общие стили для всех элементов */
        * {
            box-sizing: border-box; /* Учитываем padding и border в размерах элементов */
            touch-action: manipulation; /* Оптимизация для сенсорных устройств */
            margin: 0;
            padding: 0;
        }
        
        /* Стили для body */
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; /* Шрифт */
            background: #2F3A4C; /* темно-синий с оттенком серого фон. */
            height: 100vh; /* Высота на весь экран */
            overflow: hidden; /* Скрываем скролл */
            position: relative;
        }

        /* Стили для шапки */
        .header {
            display: flex;
            justify-content: space-between; /* Распределение кнопок по ширине */
            padding: 12px 15px;
            background: #1c1c1e; /* Темный фон шапки */
            position: fixed; /* Фиксированная позиция */
            top: 0;
            left: 0;
            right: 0;
            z-index: 10; /* Поверх других элементов */
        }

        /* Стили для кнопок в шапке */
        .header-button {
            background: #082667; /* сапфировый фон кнопок сверху (дом, закон Ома) */
            border: none;
            color: #fff; /* Белый текст */
            padding: 6px 18px;
            border-radius: 16px; /* Закругленные углы */
            font-size: 12px;
            cursor: pointer;
        }

        /* Стили для новых кнопок в шапке */
        .header-button.new-button {
            background: #4CAF50; /* Зеленый цвет для новых кнопок */
            margin-left: 6px; /* Отступ между кнопками */
        }

        /* Стили для основного калькулятора */
        .calculator {
            position: fixed;
            top: 60px; /* Отступ от шапки */
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0.5vh; /* Уменьшено расстояние от кнопок до экрана */
            display: flex;
            flex-direction: column;
            max-width: 100%;
            margin: 0 auto;
        }

        /* Стили для экрана калькулятора */
        .display {
            color: white; /* Белый текст */
            font-size: 9.5vh; /* Крупный шрифт */
            text-align: right; /* Выравнивание текста по правому краю */
            padding: 3vh 10px;
            background: #000; /* Черный фон */
            border: none;
            width: 100%;
            flex-shrink: 0;
        }

        /* Стили для кнопок калькулятора */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 колонки */
            gap: 0.5vh; /* Расстояние между кнопками */
            flex-grow: 1;
            max-height: 75vh;
            padding: 0.5vh; /* Равномерное расстояние от стенок */
            margin-top: 1vh; /* Отступ сверху от черного экрана */
        }

        /* Стили для каждой кнопки */
        .button {
            border: none;
            border-radius: 50%; /* Круглые кнопки */
            font-size: 3.5vh;
            background: #082567; /* сапфировый фон кнопок */
            color: white; /* Белый текст */
            cursor: pointer;
            transition: filter 0.2s, background-color 0.2s; /* Плавные переходы */
            min-width: 0;
            min-height: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 11vh;
            height: 11vh;
            margin: 0.5vh; /* Равномерное расстояние от стенок */
        }

        /* Псевдоэлемент для круглых кнопок */
        .button::after {
            content: '';
            display: block;
            padding-bottom: 100%;
        }

        /* Эффект при нажатии на кнопку */
        .button:active {
            filter: brightness(130%); /* Увеличение яркости */
        }

        /* Стили для операторов (+, -, ×, ÷) */
        .operator {
            background: #ff9f0a; /* Оранжевый фон */
        }

        /* Стили для специальных кнопок (AC, ±, %) */
        .special {
            background: #a5a5a5; /* Серый фон */
            color: black; /* Черный текст */
        }

        /* Стили для кнопки "0" */
        .zero {
            grid-column: span 1; /* Теперь занимает одну колонку */
            border-radius: 50%; /* Круглая кнопка */
            aspect-ratio: 1;
            justify-content: center;
            padding-left: 0;
            width: 10vh;
            height: 10vh;
            margin: 0.5vh; /* Равномерное расстояние от стенок */
        }

        /* Убираем псевдоэлемент для кнопки "0" */
        .zero::after {
            display: none;
        }

        /* Стили для текста внутри кнопок */
        .button span {
            position: absolute;
            pointer-events: none;
        }

        /* Стили для калькулятора закона Ома */
        .ohm-law-calculator {
            display: none; /* Скрыт по умолчанию */
            flex-direction: column;
            gap: 2vh; /* Расстояние между элементами */
            padding: 2vh;
        }

        /* Стили для полей ввода */
        .ohm-law-calculator input {
            width: 100%;
            padding: 2vh;
            font-size: 2.5vh;
            border-radius: 10px; /* Закругленные углы */
            border: 1px solid #444; /* Темная рамка */
            background: #222; /* Темный фон */
            color: #fff; /* Белый текст */
        }

        /* Стили для кнопок в калькуляторе закона Ома */
        .ohm-law-calculator button {
            padding: 2vh;
            font-size: 2.5vh;
            border-radius: 10px;
            border: none;
            background: #ff9f0a; /* Оранжевый фон */
            color: #fff; /* Белый текст */
            cursor: pointer;
        }

        /* Эффект при нажатии на кнопку */
        .ohm-law-calculator button:active {
            background: #cc7a00; /* Темно-оранжевый фон */
        }

        /* Стили для блока с результатом */
        .ohm-law-calculator .result {
            color: #000; /* Черный текст */
            font-size: 3vh;
            text-align: center;
            padding: 2vh;
            background: #f0f0f0; /* Светлый фон */
            border-radius: 10px;
            border: 1px solid #ccc; /* Серая рамка */
        }

        /* Стили для группы ввода */
        .ohm-law-calculator .input-group {
            display: flex;
            align-items: center;
            gap: 10px; /* Расстояние между элементами */
            margin-bottom: 2vh;
        }

        /* Стили для меток ввода */
        .ohm-law-calculator .input-label {
            font-size: 2.5vh;
            color: #fff; /* Белый текст */
            width: 20px; /* Фиксированная ширина для выравнивания */
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Шапка с кнопками -->
    <div class="header">
        <button class="header-button" onclick="showCalculator()">домой</button>
        <button class="header-button new-button" onclick="calculatePower()">Button 1</button>
        <button class="header-button new-button" onclick="calculateFromImage()">Button 2</button>
        <button class="header-button" onclick="showOhmLawCalculator()">Закон Ома</button>
    </div>
    
    <!-- Основной калькулятор -->
    <div class="calculator" id="standardCalculator">
        <!-- Экран калькулятора -->
        <input type="text" class="display" id="display" value="0" readonly>
        <!-- Кнопки калькулятора -->
        <div class="buttons">
            <button class="button special" onclick="clearDisplay()"><span>AC</span></button>
            <button class="button special" onclick="toggleSign()"><span>±</span></button>
            <button class="button special" onclick="appendPercentage()"><span>%</span></button>
            <button class="button operator" onclick="appendOperator('÷')"><span>÷</span></button>
            
            <button class="button" onclick="appendNumber('7')"><span>7</span></button>
            <button class="button" onclick="appendNumber('8')"><span>8</span></button>
            <button class="button" onclick="appendNumber('9')"><span>9</span></button>
            <button class="button operator" onclick="appendOperator('×')"><span>×</span></button>
            
            <button class="button" onclick="appendNumber('4')"><span>4</span></button>
            <button class="button" onclick="appendNumber('5')"><span>5</span></button>
            <button class="button" onclick="appendNumber('6')"><span>6</span></button>
            <button class="button operator" onclick="appendOperator('−')"><span>−</span></button>
            
            <button class="button" onclick="appendNumber('1')"><span>1</span></button>
            <button class="button" onclick="appendNumber('2')"><span>2</span></button>
            <button class="button" onclick="appendNumber('3')"><span>3</span></button>
            <button class="button operator" onclick="appendOperator('+')"><span>+</span></button>
            
            <button class="button zero" onclick="appendNumber('0')"><span>0</span></button>
            <button class="button" onclick="appendNumber('00')"><span>00</span></button>
            <button class="button" onclick="appendNumber('.')"><span>.</span></button>
            <button class="button operator" onclick="calculate()"><span>=</span></button>
        </div>
    </div>

    <!-- Калькулятор закона Ома -->
    <div class="calculator ohm-law-calculator" id="ohmLawCalculator">
        <!-- Поля ввода для закона Ома -->
        <div class="input-group">
            <span class="input-label">U</span>
            <input type="number" id="voltage" placeholder="Напряжение (V)">
        </div>
        <div class="input-group">
            <span class="input-label">I</span>
            <input type="number" id="current" placeholder="Ток (I)">
        </div>
        <div class="input-group">
            <span class="input-label">R</span>
            <input type="number" id="resistance" placeholder="Сопротивление (R)">
        </div>
        <div class="input-group">
            <span class="input-label">P</span>
            <input type="number" id="power" placeholder="Мощность (P)">
        </div>
        <!-- Кнопки для расчета и сброса -->
        <div style="display: flex; gap: 10px;">
            <button onclick="calculateOhmLaw()">Рассчитать</button>
            <button onclick="resetOhmLawCalculator()">Сброс</button>
        </div>
        <!-- Блок для вывода результата -->
        <div class="result" id="ohmLawResult"></div>
    </div>

    <script>
        // Переменные для хранения текущего значения, предыдущего значения и операции
        let currentValue = '0';
        let previousValue = null;
        let operation = null;
        
        // Функция для обновления экрана калькулятора
        function updateDisplay() {
            document.getElementById('display').value = currentValue;
        }

        // Функция для добавления цифры на экран
        function appendNumber(num) {
            if (currentValue === '0' && num !== '.') {
                currentValue = num;
            } else {
                if (num === '.' && currentValue.includes('.')) return;
                currentValue += num;
            }
            updateDisplay();
        }

        // Функция для добавления оператора
        function appendOperator(op) {
            previousValue = currentValue;
            currentValue = '0';
            operation = op;
        }

        // Функция для очистки экрана
        function clearDisplay() {
            currentValue = '0';
            previousValue = null;
            operation = null;
            updateDisplay();
        }

        // Функция для изменения знака числа
        function toggleSign() {
            currentValue = (parseFloat(currentValue) * -1).toString();
            updateDisplay();
        }

        // Функция для добавления процента
        function appendPercentage() {
            currentValue = (parseFloat(currentValue) / 100).toString();
            updateDisplay();
        }

        // Функция для выполнения расчета
        function calculate() {
            if (!operation || !previousValue) return;
            
            const prev = parseFloat(previousValue);
            const current = parseFloat(currentValue);
            
            switch(operation) {
                case '+':
                    currentValue = (prev + current).toString();
                    break;
                case '−':
                    currentValue = (prev - current).toString();
                    break;
                case '×':
                    currentValue = (prev * current).toString();
                    break;
                case '÷':
                    currentValue = (prev / current).toString();
                    break;
            }
            
            previousValue = null;
            operation = null;
            updateDisplay();
        }

        // Функция для показа основного калькулятора
        function showCalculator() {
            document.getElementById('standardCalculator').style.display = 'flex';
            document.getElementById('ohmLawCalculator').style.display = 'none';
        }

        // Функция для показа калькулятора закона Ома
        function showOhmLawCalculator() {
            document.getElementById('standardCalculator').style.display = 'none';
            document.getElementById('ohmLawCalculator').style.display = 'flex';
        }

        // Функция для расчета закона Ома
        function calculateOhmLaw() {
            const voltage = parseFloat(document.getElementById('voltage').value);
            const current = parseFloat(document.getElementById('current').value);
            const resistance = parseFloat(document.getElementById('resistance').value);
            const power = parseFloat(document.getElementById('power').value);

            let result = '';

            if (!isNaN(voltage) && !isNaN(current)) {
                // Если известны напряжение и ток
                result = `R = ${(voltage / current).toFixed(2)} Ω, P = ${(voltage * current).toFixed(2)} W`;
            } else if (!isNaN(voltage) && !isNaN(resistance)) {
                // Если известны напряжение и сопротивление
                const calculatedCurrent = voltage / resistance;
                result = `I = ${calculatedCurrent.toFixed(2)} A, P = ${(voltage * calculatedCurrent).toFixed(2)} W`;
            } else if (!isNaN(current) && !isNaN(resistance)) {
                // Если известны ток и сопротивление
                const calculatedVoltage = current * resistance;
                result = `V = ${calculatedVoltage.toFixed(2)} V, P = ${(current * current * resistance).toFixed(2)} W`;
            } else if (!isNaN(voltage) && !isNaN(power)) {
                // Если известны напряжение и мощность
                const calculatedCurrent = power / voltage;
                result = `I = ${calculatedCurrent.toFixed(2)} A, R = ${(voltage / calculatedCurrent).toFixed(2)} Ω`;
            } else if (!isNaN(current) && !isNaN(power)) {
                // Если известны ток и мощность
                const calculatedVoltage = power / current;
                result = `V = ${calculatedVoltage.toFixed(2)} V, R = ${(calculatedVoltage / current).toFixed(2)} Ω`;
            } else if (!isNaN(resistance) && !isNaN(power)) {
                // Если известны сопротивление и мощность
                const calculatedCurrent = Math.sqrt(power / resistance);
                result = `I = ${calculatedCurrent.toFixed(2)} A, V = ${(calculatedCurrent * resistance).toFixed(2)} V`;
            } else {
                result = 'Введите два значения';
            }

            document.getElementById('ohmLawResult').textContent = result;
        }

        // Функция для сброса калькулятора закона Ома
        function resetOhmLawCalculator() {
            document.getElementById('voltage').value = '';
            document.getElementById('current').value = '';
            document.getElementById('resistance').value = '';
            document.getElementById('power').value = '';
            document.getElementById('ohmLawResult').textContent = '';
        }

        // Функция для расчета мощности (пример)
        function calculatePower() {
            const voltage = 12; // Пример значения напряжения
            const current = 2;  // Пример значения тока
            const power = voltage * current; // Расчет мощности

            const result = `Мощность: ${power} W`;
            alert(result); // Вывод результата в alert
        }

        // Функция для расчета из изображения (пример)
        function calculateFromImage() {
            const voltage = 12; // Пример значения напряжения
            const current = 2;  // Пример значения тока
            const resistance = 6; // Пример значения сопротивления
            const power = voltage * current; // Расчет мощности

            const result = `Напряжение: ${voltage} V, Ток: ${current} A, Сопротивление: ${resistance} Ω, Мощность: ${power} W`;
            alert(result); // Вывод результата в alert
        }
     </script>
</body>
</html>
