<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Калькулятор</title>
    <style>
        /* Общие стили для всех элементов */
        * {
            box-sizing: border-box;
            touch-action: manipulation;
            margin: 0;
            padding: 0;
        }
        
        /* Стили для body */
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #2F3A4C;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Стили для шапки */
        .header {
            display: flex;
            justify-content: space-between;
            padding: 12px 15px;
            background: #1c1c1e;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        /* Стили для кнопок в шапке */
        .header-button {
            background: #082667;
            border: none;
            color: #fff;
            padding: 6px 18px;
            border-radius: 16px;
            font-size: 12px;
            cursor: pointer;
        }

        /* Стили для новых кнопок в шапке */
        .header-button.new-button {
            background: #4CAF50;
            margin-left: 6px;
        }

        /* Стили для основного калькулятора */
        .calculator {
            position: fixed;
            top: 60px;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0.5vh;
            display: flex;
            flex-direction: column;
            max-width: 100%;
            margin: 0 auto;
        }

        /* Стили для экрана калькулятора */
        .display {
            color: white;
            font-size: 7.5vh;
            text-align: right;
            padding: 3vh 10px;
            background: #000;
            border: none;
            width: 100%;
            flex-shrink: 0;
        }

        /* Стили для кнопок калькулятора */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5vh;
            flex-grow: 1;
            max-height: 75vh;
            padding: 0.5vh;
            margin-top: 1vh;
        }

        /* Стили для каждой кнопки */
        .button {
            border: none;
            border-radius: 50%;
            font-size: 3.5vh;
            background: #082567;
            color: white;
            cursor: pointer;
            transition: filter 0.2s, background-color 0.2s;
            min-width: 0;
            min-height: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 10vh;
            height: 10vh;
            margin: 0.5vh;
        }

        /* Псевдоэлемент для круглых кнопок */
        .button::after {
            content: '';
            display: block;
            padding-bottom: 100%;
        }

        /* Эффект при нажатии на кнопку */
        .button:active {
            filter: brightness(130%);
        }

        /* Стили для операторов (+, -, ×, ÷) */
        .operator {
            background: #ff9f0a;
        }

        /* Стили для специальных кнопок (AC, ±, %) */
        .special {
            background: #a5a5a5;
            color: black;
        }

        /* Стили для кнопки "0" */
        .zero {
            grid-column: span 1;
            border-radius: 50%;
            aspect-ratio: 1;
            justify-content: center;
            padding-left: 0;
            width: 10vh;
            height: 10vh;
            margin: 0.5vh;
        }

        /* Убираем псевдоэлемент для кнопки "0" */
        .zero::after {
            display: none;
        }

        /* Стили для текста внутри кнопок */
        .button span {
            position: absolute;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Шапка с кнопками -->
    <div class="header">
        <button class="header-button" onclick="showCalculator()">домой</button>
        <button class="header-button new-button" onclick="calculatePower()">Button 1</button>
        <button class="header-button new-button" onclick="calculateFromImage()">Button 2</button>
        <button class="header-button" onclick="window.location.href='ohm-law-calculator.html'">Закон Ома</button>
    </div>
    
    <!-- Основной калькулятор -->
    <div class="calculator" id="standardCalculator">
        <!-- Экран калькулятора -->
        <input type="text" class="display" id="display" value="0" readonly>
        <!-- Кнопки калькулятора -->
        <div class="buttons">
            <button class="button special" onclick="clearDisplay()"><span>AC</span></button>
            <button class="button special" onclick="toggleSign()"><span>±</span></button>
            <button class="button special" onclick="appendPercentage()"><span>%</span></button>
            <button class="button operator" onclick="appendOperator('÷')"><span>÷</span></button>
            
            <button class="button" onclick="appendNumber('7')"><span>7</span></button>
            <button class="button" onclick="appendNumber('8')"><span>8</span></button>
            <button class="button" onclick="appendNumber('9')"><span>9</span></button>
            <button class="button operator" onclick="appendOperator('×')"><span>×</span></button>
            
            <button class="button" onclick="appendNumber('4')"><span>4</span></button>
            <button class="button" onclick="appendNumber('5')"><span>5</span></button>
            <button class="button" onclick="appendNumber('6')"><span>6</span></button>
            <button class="button operator" onclick="appendOperator('−')"><span>−</span></button>
            
            <button class="button" onclick="appendNumber('1')"><span>1</span></button>
            <button class="button" onclick="appendNumber('2')"><span>2</span></button>
            <button class="button" onclick="appendNumber('3')"><span>3</span></button>
            <button class="button operator" onclick="appendOperator('+')"><span>+</span></button>
            
            <button class="button zero" onclick="appendNumber('0')"><span>0</span></button>
            <button class="button" onclick="appendNumber('00')"><span>00</span></button>
            <button class="button" onclick="appendNumber('.')"><span>.</span></button>
            <button class="button operator" onclick="calculate()"><span>=</span></button>
        </div>
    </div>

    <script>
        let currentValue = '0';
        let previousValue = null;
        let operation = null;
        
        function updateDisplay() {
            document.getElementById('display').value = currentValue;
        }

        function appendNumber(num) {
            if (currentValue === '0' && num !== '.') {
                currentValue = num;
            } else {
                if (num === '.' && currentValue.includes('.')) return;
                currentValue += num;
            }
            updateDisplay();
        }

        function appendOperator(op) {
            previousValue = currentValue;
            currentValue = '0';
            operation = op;
        }

        function clearDisplay() {
            currentValue = '0';
            previousValue = null;
            operation = null;
            updateDisplay();
        }

        function toggleSign() {
            currentValue = (parseFloat(currentValue) * -1).toString();
            updateDisplay();
        }

        function appendPercentage() {
            currentValue = (parseFloat(currentValue) / 100).toString();
            updateDisplay();
        }

        function calculate() {
            if (!operation || !previousValue) return;
            
            const prev = parseFloat(previousValue);
            const current = parseFloat(currentValue);
            
            switch(operation) {
                case '+':
                    currentValue = (prev + current).toString();
                    break;
                case '−':
                    currentValue = (prev - current).toString();
                    break;
                case '×':
                    currentValue = (prev * current).toString();
                    break;
                case '÷':
                    currentValue = (prev / current).toString();
                    break;
            }
            
            previousValue = null;
            operation = null;
            updateDisplay();
        }

        function calculatePower() {
            const voltage = 12;
            const current = 2;
            const power = voltage * current;

            const result = `Мощность: ${power} W`;
            alert(result);
        }

        function calculateFromImage() {
            const voltage = 12;
            const current = 2;
            const resistance = 6;
            const power = voltage * current;

            const result = `Напряжение: ${voltage} V, Ток: ${current} A, Сопротивление: ${resistance} Ω, Мощность: ${power} W`;
            alert(result);
        }
     </script>
</body>
</html>
