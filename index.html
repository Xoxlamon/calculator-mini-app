<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Калькулятор</title>
    <style>
        * {
            box-sizing: border-box;
            touch-action: manipulation;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #001f3f;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: 12px 15px;
            background: #1c1c1e;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .header-button {
            background: #2c2c2e;
            border: none;
            color: #fff;
            padding: 6px 18px;
            border-radius: 16px;
            font-size: 12px;
            cursor: pointer;
        }

        .header-button.new-button {
            background: #4CAF50;
            margin-left: 6px;
        }

        .calculator {
            position: fixed;
            top: 60px;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0.5vh;
            display: flex;
            flex-direction: column;
            max-width: 100%;
            margin: 0 auto;
        }

        .display {
            color: white;
            font-size: 7.5vh;
            text-align: right;
            padding: 3vh 10px;
            background: #000;
            border: none;
            width: 100%;
            flex-shrink: 0;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5vh;
            flex-grow: 1;
            max-height: 75vh;
            padding: 0.5vh;
            margin-top: 1vh;
        }

        .engineering-calculator .buttons {
            grid-template-columns: repeat(5, 1fr); /* 5 колонок для инженерного калькулятора */
        }

        .button {
            border: none;
            border-radius: 50%;
            font-size: 3.5vh;
            background: #333;
            color: white;
            cursor: pointer;
            transition: filter 0.2s, background-color 0.2s;
            min-width: 0;
            min-height: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 10vh;
            height: 10vh;
            margin: 0.5vh;
        }

        .button::after {
            content: '';
            display: block;
            padding-bottom: 100%;
        }

        .button:active {
            filter: brightness(130%);
        }

        .operator {
            background: #ff9f0a;
        }

        .special {
            background: #a5a5a5;
            color: black;
        }

        .zero {
            grid-column: span 1;
            border-radius: 50%;
            aspect-ratio: 1;
            justify-content: center;
            padding-left: 0;
            width: 10vh;
            height: 10vh;
            margin: 0.5vh;
        }

        .zero::after {
            display: none;
        }

        .button span {
            position: absolute;
            pointer-events: none;
        }

        .ohm-law-calculator {
            display: none;
            flex-direction: column;
            gap: 2vh;
            padding: 2vh;
        }

        .ohm-law-calculator input {
            width: 100%;
            padding: 2vh;
            font-size: 2.5vh;
            border-radius: 10px;
            border: 1px solid #444;
            background: #222;
            color: #fff;
        }

        .ohm-law-calculator button {
            padding: 2vh;
            font-size: 2.5vh;
            border-radius: 10px;
            border: none;
            background: #ff9f0a;
            color: #fff;
            cursor: pointer;
        }

        .ohm-law-calculator button:active {
            background: #cc7a00;
        }

        .ohm-law-calculator .result {
            color: #000;
            font-size: 3vh;
            text-align: center;
            padding: 2vh;
            background: #f0f0f0;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        .ohm-law-calculator .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 2vh;
        }

        .ohm-law-calculator .input-label {
            font-size: 2.5vh;
            color: #fff;
            width: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="header-button" onclick="showCalculator()">домой</button>
        <button class="header-button new-button" onclick="calculatePower()">Button 1</button>
        <button class="header-button new-button" onclick="calculateFromImage()">Button 2</button>
        <button class="header-button" onclick="showOhmLawCalculator()">Закон Ома</button>
    </div>
    
    <!-- Стандартный калькулятор -->
    <div class="calculator" id="standardCalculator">
        <input type="text" class="display" id="display" value="0" readonly>
        <div class="buttons">
            <button class="button special" onclick="clearDisplay()"><span>AC</span></button>
            <button class="button special" onclick="toggleSign()"><span>±</span></button>
            <button class="button special" onclick="appendPercentage()"><span>%</span></button>
            <button class="button operator" onclick="appendOperator('÷')"><span>÷</span></button>
            
            <button class="button" onclick="appendNumber('7')"><span>7</span></button>
            <button class="button" onclick="appendNumber('8')"><span>8</span></button>
            <button class="button" onclick="appendNumber('9')"><span>9</span></button>
            <button class="button operator" onclick="appendOperator('×')"><span>×</span></button>
            
            <button class="button" onclick="appendNumber('4')"><span>4</span></button>
            <button class="button" onclick="appendNumber('5')"><span>5</span></button>
            <button class="button" onclick="appendNumber('6')"><span>6</span></button>
            <button class="button operator" onclick="appendOperator('−')"><span>−</span></button>
            
            <button class="button" onclick="appendNumber('1')"><span>1</span></button>
            <button class="button" onclick="appendNumber('2')"><span>2</span></button>
            <button class="button" onclick="appendNumber('3')"><span>3</span></button>
            <button class="button operator" onclick="appendOperator('+')"><span>+</span></button>
            
            <button class="button zero" onclick="appendNumber('0')"><span>0</span></button>
            <button class="button" onclick="appendNumber('00')"><span>00</span></button>
            <button class="button" onclick="appendNumber('.')"><span>.</span></button>
            <button class="button operator" onclick="calculate()"><span>=</span></button>
        </div>
    </div>

    <!-- Инженерный калькулятор -->
    <div class="calculator engineering-calculator" id="engineeringCalculator" style="display: none;">
        <input type="text" class="display" id="engineeringDisplay" value="0" readonly>
        <div class="buttons">
            <button class="button special" onclick="clearEngineeringDisplay()"><span>AC</span></button>
            <button class="button special" onclick="toggleEngineeringSign()"><span>±</span></button>
            <button class="button special" onclick="appendEngineeringPercentage()"><span>%</span></button>
            <button class="button operator" onclick="appendEngineeringOperator('÷')"><span>÷</span></button>
            
            <button class="button" onclick="appendEngineeringNumber('7')"><span>7</span></button>
            <button class="button" onclick="appendEngineeringNumber('8')"><span>8</span></button>
            <button class="button" onclick="appendEngineeringNumber('9')"><span>9</span></button>
            <button class="button operator" onclick="appendEngineeringOperator('×')"><span>×</span></button>
            
            <button class="button" onclick="appendEngineeringNumber('4')"><span>4</span></button>
            <button class="button" onclick="appendEngineeringNumber('5')"><span>5</span></button>
            <button class="button" onclick="appendEngineeringNumber('6')"><span>6</span></button>
            <button class="button operator" onclick="appendEngineeringOperator('−')"><span>−</span></button>
            
            <button class="button" onclick="appendEngineeringNumber('1')"><span>1</span></button>
            <button class="button" onclick="appendEngineeringNumber('2')"><span>2</span></button>
            <button class="button" onclick="appendEngineeringNumber('3')"><span>3</span></button>
            <button class="button operator" onclick="appendEngineeringOperator('+')"><span>+</span></button>
            
            <button class="button zero" onclick="appendEngineeringNumber('0')"><span>0</span></button>
            <button class="button" onclick="appendEngineeringNumber('00')"><span>00</span></button>
            <button class="button" onclick="appendEngineeringNumber('.')"><span>.</span></button>
            <button class="button operator" onclick="calculateEngineering()"><span>=</span></button>

            <!-- Дополнительные кнопки для инженерного калькулятора -->
            <button class="button" onclick="appendEngineeringFunction('sin')"><span>sin</span></button>
            <button class="button" onclick="appendEngineeringFunction('cos')"><span>cos</span></button>
            <button class="button" onclick="appendEngineeringFunction('tan')"><span>tan</span></button>
            <button class="button" onclick="appendEngineeringFunction('sqrt')"><span>√</span></button>
            <button class="button" onclick="appendEngineeringFunction('log')"><span>log</span></button>
            <button class="button" onclick="appendEngineeringFunction('ln')"><span>ln</span></button>
            <button class="button" onclick="appendEngineeringFunction('pow')"><span>x^y</span></button>
            <button class="button" onclick="appendEngineeringFunction('pi')"><span>π</span></button>
            <button class="button" onclick="appendEngineeringFunction('exp')"><span>e^x</span></button>
        </div>
    </div>

    <!-- Калькулятор закона Ома -->
    <div class="calculator ohm-law-calculator" id="ohmLawCalculator">
        <div class="input-group">
            <span class="input-label">U</span>
            <input type="number" id="voltage" placeholder="Напряжение (V)">
        </div>
        <div class="input-group">
            <span class="input-label">I</span>
            <input type="number" id="current" placeholder="Ток (I)">
        </div>
        <div class="input-group">
            <span class="input-label">R</span>
            <input type="number" id="resistance" placeholder="Сопротивление (R)">
        </div>
        <div class="input-group">
            <span class="input-label">P</span>
            <input type="number" id="power" placeholder="Мощность (P)">
        </div>
        <div style="display: flex; gap: 10px;">
            <button onclick="calculateOhmLaw()">Рассчитать</button>
            <button onclick="resetOhmLawCalculator()">Сброс</button>
        </div>
        <div class="result" id="ohmLawResult"></div>
    </div>

    <script>
        let currentValue = '0';
        let previousValue = null;
        let operation = null;
        
        function updateDisplay() {
            document.getElementById('display').value = currentValue;
        }

        function appendNumber(num) {
            if (currentValue === '0' && num !== '.') {
                currentValue = num;
            } else {
                if (num === '.' && currentValue.includes('.')) return;
                currentValue += num;
            }
            updateDisplay();
        }

        function appendOperator(op) {
            previousValue = currentValue;
            currentValue = '0';
            operation = op;
        }

        function clearDisplay() {
            currentValue = '0';
            previousValue = null;
            operation = null;
            updateDisplay();
        }

        function toggleSign() {
            currentValue = (parseFloat(currentValue) * -1).toString();
            updateDisplay();
        }

        function appendPercentage() {
            currentValue = (parseFloat(currentValue) / 100).toString();
            updateDisplay();
        }

        function calculate() {
            if (!operation || !previousValue) return;
            
            const prev = parseFloat(previousValue);
            const current = parseFloat(currentValue);
            
            switch(operation) {
                case '+':
                    currentValue = (prev + current).toString();
                    break;
                case '−':
                    currentValue = (prev - current).toString();
                    break;
                case '×':
                    currentValue = (prev * current).toString();
                    break;
                case '÷':
                    currentValue = (prev / current).toString();
                    break;
            }
            
            previousValue = null;
            operation = null;
            updateDisplay();
        }

        function showCalculator() {
            document.getElementById('standardCalculator').style.display = 'flex';
            document.getElementById('engineeringCalculator').style.display = 'none';
            document.getElementById('ohmLawCalculator').style.display = 'none';
        }

        function showOhmLawCalculator() {
            document.getElementById('standardCalculator').style.display = 'none';
            document.getElementById('engineeringCalculator').style.display = 'none';
            document.getElementById('ohmLawCalculator').style.display = 'flex';
        }

        function calculateOhmLaw() {
            const voltage = parseFloat(document.getElementById('voltage').value);
            const current = parseFloat(document.getElementById('current').value);
            const resistance = parseFloat(document.getElementById('resistance').value);
            const power = parseFloat(document.getElementById('power').value);

            let result = '';

            if (!isNaN(voltage) && !isNaN(current)) {
                result = `R = ${(voltage / current).toFixed(2)} Ω, P = ${(voltage * current).toFixed(2)} W`;
            } else if (!isNaN(voltage) && !isNaN(resistance)) {
                const calculatedCurrent = voltage / resistance;
                result = `I = ${calculatedCurrent.toFixed(2)} A, P = ${(voltage * calculatedCurrent).toFixed(2)} W`;
            } else if (!isNaN(current) && !isNaN(resistance)) {
                const calculatedVoltage = current * resistance;
                result = `V = ${calculatedVoltage.toFixed(2)} V, P = ${(current * current * resistance).toFixed(2)} W`;
            } else if (!isNaN(voltage) && !isNaN(power)) {
                const calculatedCurrent = power / voltage;
                result = `I = ${calculatedCurrent.toFixed(2)} A, R = ${(voltage / calculatedCurrent).toFixed(2)} Ω`;
            } else if (!isNaN(current) && !isNaN(power)) {
                const calculatedVoltage = power / current;
                result = `V = ${calculatedVoltage.toFixed(2)} V, R = ${(calculatedVoltage / current).toFixed(2)} Ω`;
            } else if (!isNaN(resistance) && !isNaN(power)) {
                const calculatedCurrent = Math.sqrt(power / resistance);
                result = `I = ${calculatedCurrent.toFixed(2)} A, V = ${(calculatedCurrent * resistance).toFixed(2)} V`;
            } else {
                result = 'Введите два значения';
            }

            document.getElementById('ohmLawResult').textContent = result;
        }

        function resetOhmLawCalculator() {
            document.getElementById('voltage').value = '';
            document.getElementById('current').value = '';
            document.getElementById('resistance').value = '';
            document.getElementById('power').value = '';
            document.getElementById('ohmLawResult').textContent = '';
        }

        function calculatePower() {
            const voltage = 12;
            const current = 2;
            const power = voltage * current;
            alert(`Мощность: ${power} W`);
        }

        function calculateFromImage() {
            const voltage = 12;
            const current = 2;
            const resistance = 6;
            const power = voltage * current;
            alert(`Напряжение: ${voltage} V, Ток: ${current} A, Сопротивление: ${resistance} Ω, Мощность: ${power} W`);
        }

        // Инженерный калькулятор
        let engineeringCurrentValue = '0';
        let engineeringPreviousValue = null;
        let engineeringOperation = null;

        function updateEngineeringDisplay() {
            document.getElementById('engineeringDisplay').value = engineeringCurrentValue;
        }

        function appendEngineeringNumber(num) {
            if (engineeringCurrentValue === '0' && num !== '.') {
                engineeringCurrentValue = num;
            } else {
                if (num === '.' && engineeringCurrentValue.includes('.')) return;
                engineeringCurrentValue += num;
            }
            updateEngineeringDisplay();
        }

        function appendEngineeringOperator(op) {
            engineeringPreviousValue = engineeringCurrentValue;
            engineeringCurrentValue = '0';
            engineeringOperation = op;
        }

        function clearEngineeringDisplay() {
            engineeringCurrentValue = '0';
            engineeringPreviousValue = null;
            engineeringOperation = null;
            updateEngineeringDisplay();
        }

        function toggleEngineeringSign() {
            engineeringCurrentValue = (parseFloat(engineeringCurrentValue) * -1).toString();
            updateEngineeringDisplay();
        }

        function appendEngineeringPercentage() {
            engineeringCurrentValue = (parseFloat(engineeringCurrentValue) / 100).toString();
            updateEngineeringDisplay();
        }

        function calculateEngineering() {
            if (!engineeringOperation || !engineeringPreviousValue) return;
            
            const prev = parseFloat(engineeringPreviousValue);
            const current = parseFloat(engineeringCurrentValue);
            
            switch(engineeringOperation) {
                case '+':
                    engineeringCurrentValue = (prev + current).toString();
                    break;
                case '−':
                    engineeringCurrentValue = (prev - current).toString();
                    break;
                case '×':
                    engineeringCurrentValue = (prev * current).toString();
                    break;
                case '÷':
                    engineeringCurrentValue = (prev / current).toString();
                    break;
            }
            
            engineeringPreviousValue = null;
            engineeringOperation = null;
            updateEngineeringDisplay();
        }

        function appendEngineeringFunction(func) {
            const current = parseFloat(engineeringCurrentValue);
            switch(func) {
                case 'sin':
                    engineeringCurrentValue = Math.sin(current).toString();
                    break;
                case 'cos':
                    engineeringCurrentValue = Math.cos(current).toString();
                    break;
                case 'tan':
                    engineeringCurrentValue = Math.tan(current).toString();
                    break;
                case 'sqrt':
                    engineeringCurrentValue = Math.sqrt(current).toString();
                    break;
                case 'log':
                    engineeringCurrentValue = Math.log10(current).toString();
                    break;
                case 'ln':
                    engineeringCurrentValue = Math.log(current).toString();
                    break;
                case 'pow':
                    engineeringCurrentValue = Math.pow(prev, current).toString();
                    break;
                case 'pi':
                    engineeringCurrentValue = Math.PI.toString();
                    break;
                case 'exp':
                    engineeringCurrentValue = Math.exp(current).toString();
                    break;
            }
            updateEngineeringDisplay();
        }

        // Переключение калькуляторов при повороте экрана
        function toggleCalculator() {
            const standardCalculator = document.getElementById('standardCalculator');
            const engineeringCalculator = document.getElementById('engineeringCalculator');
            
            if (window.orientation === 90 || window.orientation === -90) {
                standardCalculator.style.display = 'none';
                engineeringCalculator.style.display = 'flex';
            } else {
                standardCalculator.style.display = 'flex';
                engineeringCalculator.style.display = 'none';
            }
        }

        window.addEventListener('orientationchange', toggleCalculator);
    </script>
</body>
</html>
