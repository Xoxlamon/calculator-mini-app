<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Калькулятор</title>
    <style>
        * {
            box-sizing: border-box;
            touch-action: manipulation;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: 12px 15px;
            background: #1c1c1e;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .calculator {
            position: fixed;
            top: 60px;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            max-width: 100%;
            margin: 0 auto;
        }

        .display {
            color: white;
            font-size: 4.5vh;
            text-align: right;
            padding: 3vh 10px;
            background: #000;
            border: none;
            width: 100%;
            flex-shrink: 0;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.2vh;
            flex-grow: 1;
            max-height: 75vh;
            padding-bottom: 2vh;
        }

        .button {
            border: none;
            border-radius: 50%;
            font-size: 3.2vh;
            background: #333;
            color: white;
            cursor: pointer;
            transition: filter 0.2s;
            min-width: 0;
            min-height: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button::after {
            content: '';
            display: block;
            padding-bottom: 100%;
        }

        .button:active {
            filter: brightness(130%);
        }

        .operator {
            background: #ff9f0a;
        }

        .special {
            background: #a5a5a5;
            color: black;
        }

        .zero {
            grid-column: span 2;
            border-radius: 35px;
            aspect-ratio: unset;
            justify-content: flex-start;
            padding-left: 4vh;
        }

        .zero::after {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="header-button">Дом</button>
        <button class="header-button">Оружие</button>
    </div>
    
    <div class="calculator">
        <input type="text" class="display" id="display" value="0" disabled>
        <div class="buttons">
            <!-- Кнопки остаются такими же как в предыдущей версии -->
        </div>
    </div>

    <script>
        // JavaScript остается без изменений из предыдущей версии
    </script>
</body>
</html>
