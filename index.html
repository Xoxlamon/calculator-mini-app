<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: #000;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .display {
            width: 100%;
            height: 60px;
            text-align: right;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 36px;
            border: none;
            border-radius: 10px;
            background-color: #000;
            color: #fff;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            padding: 20px;
            font-size: 24px;
            border: none;
            border-radius: 50%;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:active {
            background-color: #555;
        }
        .button.operator {
            background-color: #ff9500;
            color: #fff;
        }
        .button.operator:active {
            background-color: #cc7a00;
        }
        .button.zero {
            grid-column: span 2;
            border-radius: 40px;
        }
        .button.clear {
            background-color: #a5a5a5;
            color: #000;
        }
        .button.clear:active {
            background-color: #8c8c8c;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="button clear" onclick="clearDisplay()">AC</button>
            <button class="button clear" onclick="toggleSign()">+/-</button>
            <button class="button clear" onclick="appendToDisplay('%')">%</button>
            <button class="button operator" onclick="appendToDisplay('/')">÷</button>
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button operator" onclick="appendToDisplay('*')">×</button>
            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button operator" onclick="appendToDisplay('-')">−</button>
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button operator" onclick="appendToDisplay('+')">+</button>
            <button class="button zero" onclick="appendToDisplay('0')">0</button>
            <button class="button" onclick="appendToDisplay('.')">.</button>
            <button class="button operator" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function toggleSign() {
            const display = document.getElementById('display');
            if (display.value.charAt(0) === '-') {
                display.value = display.value.slice(1);
            } else {
                display.value = '-' + display.value;
            }
        }

        function calculate() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value.replace(/×/g, '*').replace(/÷/g, '/').replace(/−/g, '-'));
            } catch (error) {
                display.value = 'Ошибка';
            }
        }
    </script>
</body>
</html>
